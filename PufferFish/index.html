<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puffer Fish</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./PufferFish.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img class="fish" src="./PufferFish.png" alt="puffer fish" />
        <div class="shadow"></div>
        <div class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </div>
      <div class="right">
        <form class="login-form">
          <h1>BRUNIV</h1>
          <h4 class="sign-in">Sign In</h4>
          <div class="flex-1">
            <p>Don't have an account?</p>
            <h4><a>Create Now</a></h4>
          </div>
          <label for="username">E-mail:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <div class="flex-2">
            <div class="checkbox-container">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember Me</label>
            </div>
            <p><a>Forgot Password?</a></p>
          </div>
          <button class="login" type="submit">Login</button>
          <div class="or">
            <p class="line"></p>
            <p>OR</p>
            <p class="line"></p>
          </div>
          <button class="google">
            <img src="./google-logo.png" alt="Google Logo" />
            <p>Connect with Google</p>
          </button>
        </form>
      </div>
    </div>
    <div class="plants">
      <img class="plant-1" src="./plant-1.png" alt="Plant 1" />
      <img class="plant-2" src="./plant-2.png" alt="Plant 2" />
      <img class="plant-3" src="./plant-3.png" alt="Plant 3" />
      <img class="plant-5" src="./plant-5.png" alt="Plant 5" />
      <img class="plant-6" src="./plant-6.png" alt="Plant 6" />
      <img class="plant-7" src="./plant-7.png" alt="plant-7" />
      <img class="plant-8" src="./plant-8.png" alt="plant-8" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
